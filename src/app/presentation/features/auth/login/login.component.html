<section class="form">
  <header class="form__header">
    <h2>Welcome Back</h2>
    <p>Login to your Account</p>
  </header>
  <div class="form__body">
    <form [formGroup]="loginForm" (submit)="onSubmitForm()">
      <div class="field">
        <label class="label" for="email">Email</label>
        <input class="input" name="email" type="email" id="email" formControlName="email">
      </div>
      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input" name="password" type="password" id="password" formControlName="password">
      </div>
      @if (loginError$ | async; as errorMessage) {
      <p class="error-form">{{ errorMessage }}</p>
      }

      <button type="submit" class="button is-success">
        Login
      </button>
    </form>

  </div>
  <footer class="form__footer">
    <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
  </footer>
</section>
